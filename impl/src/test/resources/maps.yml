cors:
  allowedMethods: "*"

db1:
  host: 127.0.0.1
  port: 43210
  user: username
  pass: password
  eclipselink:
    logging:
      level: FINEST
    target-database: org.eclipse.persistence.nosql.adapters.mongo.MongoPlatform
    nosql:
      connection-spec: org.eclipse.persistence.nosql.adapters.mongo.MongoConnectionSpec
      property:
        user: ${db1.user}
        password: ${db1.pass}
        mongo:
          db1: test
          host: ${db1.host}
          port: ${db1.port}

db2:
  name: micro
  host: 127.0.0.1
  port: 5432
  user: micro
  pass: testtest
  escaped1: val1\\val2
  escaped2: val1\:val2
#  escaped3: \\${xxx
  javax:
    persistence:
      jdbc:
        user: ${db2.user}
        password: ${db2.pass}
        url: jdbc\:postgresql\://${db2.host}\:${db2.port}/${db2.name}
        driver: org.postgresql.Driver
