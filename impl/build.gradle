apply plugin: 'java'

dependencies {
	compile project( ':api' )
	compile project( ':conv' )
	runtime project( ':eclipse' )

	compile 'org.eclipse.microprofile.config:microprofile-config-api'
	compile 'ascelion.shared:fmt-log'

	compile 'org.apache.commons:commons-text'
	compile 'commons-io:commons-io'

	compile 'org.yaml:snakeyaml'
	compile 'org.ini4j:ini4j'

	compile 'com.google.guava:guava'
	compile 'com.google.code.gson:gson'

	compile 'io.github.lukehutch:fast-classpath-scanner'

	testCompile project( path: ':conv', configuration: 'testArchive' )
	testCompile 'ascelion.shared:junit-ext'

	testRuntime 'org.postgresql:postgresql'
}

task( cleanLog, type: Delete ) {
	delete '**/*.log'
}

test {
	dependsOn cleanLog
}
