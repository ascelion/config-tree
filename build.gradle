buildscript {
    dependencies {
        classpath 'ascelion.gradle.plugins:gradle-ascelion-plugin:1.1.0-SNAPSHOT'
    }
}

apply plugin: 'ascelion'
apply plugin: 'java'

group = 'ascelion.shared'

ascelion {
	java {
		main {
			dependsOn api
		}
	}
}

dependencies {
	apiCompileOnly 'javax.enterprise:cdi-api'

	compileOnly 'javax.enterprise:cdi-api'
	compile 'org.slf4j:slf4j-api'
	compile 'org.yaml:snakeyaml'
	compile 'org.apache.deltaspike.core:deltaspike-core-api'
	runtime 'org.apache.deltaspike.core:deltaspike-core-impl'

	testCompile 'junit:junit'
	
	testCompile 'org.apache.deltaspike.cdictrl:deltaspike-cdictrl-api'
	testCompile 'org.apache.deltaspike.cdictrl:deltaspike-cdictrl-weld'
	testCompile 'org.apache.deltaspike.modules:deltaspike-test-control-module-api'
	testCompile 'org.apache.deltaspike.modules:deltaspike-test-control-module-impl'
	testCompile 'org.slf4j:jul-to-slf4j'
	testCompile 'org.slf4j:jcl-over-slf4j'
	testCompile 'org.slf4j:log4j-over-slf4j'
	testCompile 'ch.qos.logback:logback-classic'
	testRuntime 'javax.el:javax.el-api'
	testRuntime 'org.jboss.weld.se:weld-se-core'
}
