apply plugin: 'java'

dependencies {
	compile project( ':impl' )

	compile 'ascelion.shared:cdi-utils'
	compile 'ascelion.shared:fmt-log'

	testCompile 'ascelion.shared:cdi-unit-impl'
	testCompile 'ascelion.shared:cdi-unit-weld'
	testCompile 'org.apache.deltaspike.core:deltaspike-core-impl'

	testCompile project( path: ':impl', configuration: 'testArtifacts' )
	testRuntime 'org.postgresql:postgresql'
}
